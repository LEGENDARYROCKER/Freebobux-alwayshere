<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        .message {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: rainbow 3s infinite;
        }

        .rickroll {
            font-size: 1.5rem;
            color: lightblue;
            text-decoration: none;
            border: 2px solid lightblue;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .rickroll:hover {
            background: lightblue;
            color: #282c34;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">You won't believe what happens next!</div>
        <a class="rickroll" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Click here to find out!</a>
    </div>
</body>
</html>
